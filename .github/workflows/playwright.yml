name: EaseMyTrip Playwright Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout code
        # Use a later version of checkout
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install dependencies
      # Recommended to use 'npm ci' in CI environments for faster, clean, and consistent installs.
      - name: Install dependencies
        run: npm ci

      # Install Playwright browsers
      # The correct and recommended method is to use the Playwright CLI command.
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # ----------------------------------------------------------------------
      # REMOVED: The Start Xvfb step and the DISPLAY environment variable are 
      # removed. Playwright runs in headless mode by default in CI, which is 
      # faster, more stable, and does not require Xvfb setup.
      # ----------------------------------------------------------------------

      # Run Authentication test
      - name: Run Authentication test
        run: npm run login

      # Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test

      # Upload Playwright HTML Report (artifact)
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7